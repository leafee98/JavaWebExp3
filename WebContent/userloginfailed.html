<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- 引入Bootstrap -->
<!-- https://getbootstrap.com/ -->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>

<title>用户登录</title>
</head>
<body>
<div class="page-header" align="center">
    <h3 style="font-family: 幼圆;">登录</h3>
</div>
<form name="form_login" method="POST" action="/JavaWebExp3/servlet/userlogin" onsubmit="return judgeInput()">
	<div class="container" align="center" style="width: 500px; text-align: center">

		<!-- 用户名输入框 -->
		<div class="input-group" style="width: 450px;">
           	 <span class="input-group-addon">用户名</span>
           	 <input type="text" id="input_username" name="input_username" class="form-control" placeholder="">
		</div>

		<!-- 用户名不合法错误提示 -->
		<p id="p_username_errormsg" style="height:30px; font-size: 16px; color: red;"></p>

		<!-- 密码输入框 -->
		<div class="input-group" style="width: 450px;">
           	 <span class="input-group-addon">密码</span>
             <input type="password" id="input_password" name="input_password" class="form-control" placeholder="">
		</div>

		<!-- 密码不合法错误、登陆失败提示 -->
		<p id="p_password_errormsg" style="height:30px; font-size: 16px; color: red;">用户名或密码错误</p>

		<!-- 登录、注册按钮 -->
		<div class="input-group" style="text-align: justify; width: 450px;">
			<button name="btn_login" type="submit" class="btn btn-primary" style="width: 200px; margin: 0px 25px 0px 0px;">登录</button> 
			<button name="btn_register" type="button" onclick="location.href='./register.html'" class="btn btn-default" style="width: 200px; margin: 0px 0px 0px 24px;">注册</button> 
		</div>

	</div>
</form>
</body>
</html>
